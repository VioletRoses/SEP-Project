<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css">
    <title>CrediSearch</title>
  </head>
  <body>
    <h1>CrediSearch</h1>
    <h3>A search engine designed to block out the sensationalist and untrustworthy sites, without being as strict as sites like Google Scholars.</h3>
    <form id="form">
      <input type="text" id="input" name="input">
      <input type="submit" value="Search">
    </form>
    <center>
      <div id="loading-wheel">
        <br><br><br><br><br>
        <img src="/img/loading-wheel.webp" id="loading-wheel">
      </div>
    </center>
    <ul id="results">
    </ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/search.js"></script>
  </body>
</html>
